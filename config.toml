baseURL = "https://hugotufte2.netlify.app/"

languageCode = "en-us"

theme = "hugo-tufte"
title = 'Tertium Quid'

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", "date"]

[params]
  subtitle = "ideas about a middle-ground between scientism and theism "
  katex = true
  toc = false

enableRobotsTXT = true

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
 
[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.117.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"


uglyURLs = false



[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

	
